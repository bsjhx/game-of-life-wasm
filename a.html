<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Squares Grid</title>
    <style>
        body {
            margin: 0;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .board-container {
            width: 80vw;
            height: 60vh;
            overflow: auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .grid {
            width: 2000px; /* large grid area */
            height: 2000px;
            display: grid;
            grid-template-columns: repeat(auto-fill, 40px);
            grid-auto-rows: 40px;
        }

        .square {
            box-sizing: border-box;
            border: 1px solid #ccc;
            background-color: white;
            transition: background-color 0.2s;
        }

        .square:hover {
            background-color: #7ad;
        }
    </style>
</head>
<body>
<div class="board-container">
    <div class="grid">
        <!-- Generate squares (use JS or pre-fill in HTML) -->
        <!-- Example: 50 x 50 = 2500 squares -->
        <!-- Here's a small sample of 400 squares -->

        <!-- Paste this 400 times or generate with JS -->
        <!-- For demo: only 400 squares -->
        <!-- You can use JS to generate more dynamically -->
        <!-- Here's some HTML-generated ones for demo -->
        <!-- START -->
        <!-- 20 x 20 grid = 400 squares -->
        <!-- You can expand to thousands easily -->

        <!-- We'll render 400 manually -->
        <!-- You can use a code snippet generator or JS to expand -->

        <!-- 400 squares -->
        <!-- You can remove the comment to see the full list of 400 -->
        <!-- For brevity, here's just a few: -->
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <!-- ...repeat until 400 times... -->

        <!-- Here's a quick script to render them if JS is allowed -->
        <script>
            const grid = document.querySelector('.grid');
            for (let i = 0; i < 2500; i++) {
                const square = document.createElement('div');
                square.className = 'square';
                grid.appendChild(square);
            }
        </script>

    </div>
</div>
</body>
</html>
